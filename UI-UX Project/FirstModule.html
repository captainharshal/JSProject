<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstJSPage</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function jsdemo1() {
            document.getElementById('demo1').innerHTML = 'HelloJS 02';
        }

        function jsdemo3() {
            document.write("<h1>All Replaced</h1>");
        }
    </script>

    <script src="./External.js"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-4">
                <h1>Inline JS</h1>
                <h1 id="demo">This text is going to replace.</h1>
                <button onclick="document.getElementById('demo').innerHTML='HelloJS 01'">Click Me</button>
            </div>

            <div class="col-sm-4">
                <h1>Internal JS</h1>
                <h1 id="demo1">This text is going to replace.</h1>
                <button onclick="jsdemo1()">Click Me</button>
            </div>

            <div class="col-sm-4">
                <h1>External JS</h1>
                <h1 id="demo3">This text is going to replace.</h1>
                <button onclick="jsdemo2()">Click Me</button>
            </div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
            <div class="col-sm-4">
                <h1>Inline JS</h1>
                <h1>This context is going to wipe.</h1>
                <button onclick="document.write('<h1>All Replaced</h1>');">Click Me</button>
            </div>

            <div class="col-sm-4">
                <h1>Internal JS</h1>
                <h1>This context is going to wipe.</h1>
                <button onclick="jsdemo3()">Click Me</button>
            </div>

            <div class="col-sm-4">
                <h1>External JS</h1>
                <h1>This context is going to wipe.</h1>
                <button onclick="jsdemo4()">Click Me</button>
            </div>
        </div>

    </div>

</body>

</html>
