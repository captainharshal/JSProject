<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("<br>" + Math.max(1, 2, 3, 4, 5, 6, 7, 8, 9));
        document.write("<br>" + Math.min(1, 2, 3, 4, 5, 6, 7, 8, 9));
        document.write("<br>" + Math.sqrt(9));
        document.write("<br>" + Math.floor(2.9));
        document.write("<br>" + Math.ceil(2.9));
        document.write("<br>" + Math.pow(2, 3));
        document.write("<br>" + Math.abs(-9));
        document.write("<br>" + Math.log(5));
        document.write("<br>" + Math.PI);
        document.write("<br>" + Math.E);
    </script>
</body>

</html>
