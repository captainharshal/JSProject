<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <script src="./OTPCallable.js"></script>


</head>

<body align="center">

    <div class="container-fluid">

        <h2>Generating One Time Password</h2>

        <input type="text" id="txtOTP"
            style="text-align: center; border:none; height: 30px; font-size: larger; background-color: aqua; font-weight: bold; font-family: Modern"
            disabled />

        <button type="button" class="btn btn-default" id="btnrefresh" value="Refresh" onclick="Refreshbtn()"
            autofocus><b>Generate OTP</b><a data-toggle="tooltip" title="Refresh"></a>
        </button>

        <input id="txtCompare" type="password" placeholder="Enter OTP">

        <button type="button" class="btn btn-default" id="btnValid" value="Check"
            onclick="Checkbtn()"><b>Check</b></button>

        &nbsp;&nbsp;

        <b>Time Left :: </b>
        <input id="minutes" type="text" style="width: 16px;
                    border: none; font-size: 16px;
                    font-weight: bold; background-color: aqua; color: black;" disabled><b>m</b>
        <font size="5"> :
        </font>
        <input id="seconds" type="text" style="width: 22px;
                                border: none; font-size: 16px;
                                font-weight: bold; background-color: aqua; color: black;" disabled><b>sec</b>
    </div>

</body>

</html>
