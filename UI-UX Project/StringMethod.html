<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var s1 = 1;
        var s2 = "Vijay Dinanath Chouhan";

        document.write(typeof (s1) + "<br>");
        document.write(typeof (s2));
        document.write("<br>" + s2.length);
        document.write("<br>" + s2.charAt(6));
        document.write("<br>" + s2.charCodeAt(2));
        document.write("<br>" + s2.indexOf("a"));
        document.write("<br>" + s2.lastIndexOf("a"));
        document.write("<br>" + s2.toUpperCase());
        document.write("<br>" + s2.toLowerCase());
        document.write("<br>" + s2.trim());
        document.write("<br>" + s2.substring(4));
        document.write("<br>" + s2.substring(10, 4));
        document.write("<br>" + s2.slice(4));
        document.write("<br>" + s2.slice(10, 4));
        document.write("<br>" + s2.startsWith("V"));
        document.write("<br>" + s2.endsWith("V"));
        document.write("<br>" + s2.split(" "));
        document.write("<br>" + s2.replace("Vijay", "Ajay"));
    </script>
</body>

</html>
